<html>
    <head>
        <title>Heracles</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <a onclick="reRender()" id="home">HOME</a>
                <a onclick="darkMode()" id="mode">DARK MODE</a>
                <a onclick="angryMode()" id="mode2">ANGRY MODE</a>
                <a onclick="gojoMode()" id="mode3">GOJO MODE</a>
            </nav>
            <h1>HERACLES'S WEB PROGRESSION</h1>
            <p class = "info" id="info"></p>
        </div>

        <!-- initializing function script -->
        <script>
            let body = document.body;
            let info = document.getElementById("info");
            let mode = document.getElementById("mode");
            let mode2 = document.getElementById("mode2");
            let mode3 = document.getElementById("mode3");
            let home = document.getElementById("home");
            const darkLimit = 5;
            let darkCounter = 0;
            let darkRemainingLeft;
            const angryLimit = 5;
            let angryCounter = 0;
            let angryRemainingLeft;
            const gojoLimit = 5;
            let gojoCounter = 0;
            let gojoRemainingLeft;

            function darkMode(){                
                if(darkRemainingLeft == 0){
                    info.textContent = "CHANGE MODE FITUR HAS BEEN LIMITED"
                    mode.style.display = "none"
                    home.textContent = "RESTART"
                    return;
                }
                darkCounter += 1;
                darkRemainingLeft = darkLimit - darkCounter;
                
                //render to info element
                body.classList.toggle("dark");
                
                //interactive click for mode text
                if(darkRemainingLeft %2 == 0){
                    mode.textContent = "LIGHT MODE"
                    info.textContent = "Light mode"
                    info.textContent = `Change mode got clicked ${darkCounter}x, Remaining left ${darkRemainingLeft}`

                    return;
                }
                else{
                    mode.textContent = "DARK MODE"
                    info.textContent = "Dark mode"
                    info.textContent = `Change mode got clicked ${darkCounter}x, Remaining left ${darkRemainingLeft}`

                    return;
                }
            }

            //Angry Mode
            function angryMode(){                
                if(angryRemainingLeft == 0){
                    info.textContent = "CHANGE MODE FITUR HAS BEEN LIMITED"
                    mode2.style.display = "none"
                    home.textContent = "RESTART"
                    return;
                }
                angryCounter += 1;
                angryRemainingLeft = angryLimit - angryCounter;
                
                //render to info element
                body.classList.toggle("angry");
                
                //interactive click for mode text
                if(angryRemainingLeft %2 == 0){
                    mode2.textContent = "LIGHT MODE"
                    info.textContent = "Light mode"
                    info.textContent = `Change mode got clicked ${angryCounter}x, Remaining left ${angryRemainingLeft}`

                    return;
                }
                else{
                    mode2.textContent = "ANGRY MODE"
                    info.textContent = "angry mode"
                    info.textContent = `Change mode got clicked ${angryCounter}x, Remaining left ${angryRemainingLeft}`

                    return;
                }
            }

            //Gojo Mode
            function gojoMode(){                
                if(gojoRemainingLeft == 0){
                    info.textContent = "CHANGE MODE FITUR HAS BEEN LIMITED"
                    mode3.style.display = "none"
                    home.textContent = "RESTART"
                    return;
                }
                gojoCounter += 1;
                gojoRemainingLeft = gojoLimit - gojoCounter;
                
                //render to info element
                body.classList.toggle("gojo");
                
                //interactive click for mode text
                if(gojoRemainingLeft %2 == 0){
                    mode3.textContent = "LIGHT MODE"
                    info.textContent = "Light mode"
                    info.textContent = `Change mode got clicked ${gojoCounter}x, Remaining left ${gojoRemainingLeft}`

                    return;
                }
                else{
                    mode3.textContent = "GOJO MODE"
                    info.textContent = "Gojo mode"
                    info.textContent = `Change mode got clicked ${gojoCounter}x, Remaining left ${gojoRemainingLeft}`

                    return;
                }
            }
            
            
            function reRender(){
                location.reload();
                
            }
        </script>
    </body>
</html>
